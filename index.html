<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Interactive card details form</title>
</head>
<body>
  <main>
    <img src="images/bg-main-desktop.png" alt="background-desktop" class="bg-desktop">

    <div class="container">
      <div class="container__card-front">
        <img src="images/bg-card-front.png" alt="card-front" class="card-front">
        <img src="images/card-logo.svg" alt="card-logo" class="card-front__circles">
        <p class="card-front__number" >
          <span>0000</span>
          <span>0000</span>
          <span>0000</span>
          <span>0000</span>
        </p>
        <div class="card-front__data">
          <p class="card-front__name">Jane Appleseed</p>
          <p class="card-front__dates">
            <span class="card-front__month">00</span>
            /
            <span class="card-front__year">00</span>
          </p>          
        </div>
      </div>

      <div class="container__card-back">
        <div class="box-shadow"></div>
        <img src="images/bg-card-back.png" alt="card-back" class="card-back">
        <p class="card-back__CVC">000</p>
      </div>
      
      <section class="section">
        <div class="form">
          <form>
            <label for="input-holder" class="label-name">Cardholder Name</label>
            <input type="text" name="input-holder" class="input-name" id="input-holder" placeholder="e.g. Jane Appleseed" required>
            <label for="input-number" class="label-number">Card Number</label>
            <input type="text" name="input-number" class="input-number" id="input-number" placeholder="e.g. 1234 5678 9123 0000" required>
            <label for="input-month" class="label__month">Exp. Date (MM/</label>
            <label for="input-year" class="label__year">YY)</label>
            <label for="input-cvc" class="label__CVC">CVC</label>
            <input type="number" name="input-month" class="input-month" id="input-month" placeholder="MM" required>
            <input type="number" name="input-year" class="input-year" id="input-year" placeholder="YY" required>  
            <input type="number" name="input-CVC" class="input-cvc" id="input-cvc" placeholder="e.g. 123" required>
            <button type="submit" class="buttom">Confirm</button>      
          </form>
        </div>
        
        <!-- Completed state start -->
        <div class="complete-state">
          <img src="images/icon-complete.svg" alt="icon-complete" class="complete-state__icon">
          <h2 class="complete-state__title">Thank you!</h2>
          <p class="complete-state__text">We've added your card details</p>
          <button class="complete-state__buttom">Continue</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
